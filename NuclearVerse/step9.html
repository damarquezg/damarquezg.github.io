<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuclearVerse - Personalized Training Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #002D62;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 400px;
        }
        .header {
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            border-bottom: 2px solid #002D62;
        }
        .logo {
            width: 150px;
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .highlight {
            color: #004B87;
        }
        .checklist {
            text-align: left;
            margin-top: 20px;
        }
        .checklist-item {
            display: flex;
            align-items: center;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .check-icon {
            width: 20px;
            height: 20px;
            background-color: #004B87;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }
        .button {
            width: 100%;
            padding: 14px;
            background-color: #004B87;
            border: none;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="media/logo.png" alt="AtkisRealis Logo" class="logo">
        </div>
        
        <h2>Creating your personalized <span class="highlight">training plan...</span></h2>
        
        <div class="checklist">
            <div class="checklist-item"><span class="check-icon">✔</span> Goals</div>
            <div class="checklist-item"><span class="check-icon">✔</span> Growth areas</div>
            <div class="checklist-item"><span class="check-icon">✔</span> Content</div>
            <div class="checklist-item"><span class="check-icon">✔</span> Challenges</div>
        </div>
        
        <button class="button" onclick="location.href='step10.html'">Continue</button>
    </div>
</body>
</html>
